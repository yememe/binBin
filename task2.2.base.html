<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
      <li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
  var minValue = 60;
  var cityList =[];
  for (var i = 0; i < aqiData.length; i++) {
    if (aqiData[i][1] >= minValue) {
      cityList.push(aqiData[i]);
    }
  }
  var ulElement = document.getElementById("aqi-list");
  for (var j = 0; j < cityList.length; j++) {
    var newText = document.createTextNode(cityList[j][0]+" 的污染指数为 "+cityList[j][1]);
    var newElem = document.createElement("p");
    newElem.appendChild(newText);
    ulElement.appendChild(newElem);
  }
})();

</script>
</body>
</html>
